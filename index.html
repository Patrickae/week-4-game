<!DOCTYPE html>
<html>
<head>
	<title>RPG Game</title>


<script
  src="http://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


</head>
<body>

<h1>RPG Game</h1>


<div id = "container">


		<div class= "section col-xs-12" id= "choose-character">

			
			<div class="col-xs-3 potential-player player0-option" value="0">
				<div class="player-0-name"></div>
				<div class="player-0-image"></div>
				<div class="player-0-health"></div>
			</div>

			<div class="col-xs-3 potential-player player1-option" value="1">
				<div class="player-1-name"></div>
				<div class="player-1-image"></div>
				<div class="player-1-health"></div>
			</div>

			<div class="col-xs-3 potential-player player2-option" value="2">
				<div class="player-2-name"></div>
				<div class="player-2-image"></div>
				<div class="player-2-health"></div>
			</div>

			<div class="col-xs-3 potential-player player3-option" value="3"> 
				<div class="player-3-name"></div>
				<div class="player-3-image"></div>
				<div class="player-3-health"></div>
			</div>

		</div>





		
		<div class="your-character">
			<h2>Your Character</h2>

				<div class="my-player-name"></div>
				<div class="my-player-image"></div>
				<div class="my-player-health"></div>
		</div>




		
				<h2>Your opponents</h2>
				<div class= "section col-xs-12" id= "choose-opponent">

			
						<div class="col-xs-3 opponent player0-option" value="0">
							<div class="player-0-name"></div>
							<div class="player-0-image"></div>
							<div class="player-0-health"></div>
						</div>

						<div class="col-xs-3 opponent player1-option" value="1">
							<div class="player-1-name"></div>
							<div class="player-1-image"></div>
							<div class="player-1-health"></div>
						</div>

						<div class="col-xs-3 opponent player2-option" value="2">
							<div class="player-2-name"></div>
							<div class="player-2-image"></div>
							<div class="player-2-health"></div>
						</div>

						<div class="col-xs-3 opponent player3-option" value="3">
							<div class="player-3-name"></div>
							<div class="player-3-image"></div>
							<div class="player-3-health"></div>
						</div>

				</div>
				


		<button class= "btn" id="attack-btn"> Attack </button>




		<div class= "section">
			<h2>Defender</h2>
			<div class="row">
					<div class="defender" id="defender-div">
						
						<div class="defender-name"></div>
						<div class="defender-image"></div>
						<div class="defender-health"></div>


					</div>
					
			</div>

		</div>






		<div class = "section" id= "Defender">
			<p>Defender</p>	
			<div class="row">
					<div class="defender-in-use" id="defender-div"></div>
					
			</div>		
		</div>



<button class= "btn" id="reset-btn"> Reset </button>


</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
